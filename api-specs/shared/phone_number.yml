openapi: 3.0.0

info:
  title: 'Phone number wrappers'
  version: '{{VERSION}}'

paths: {}

components:
  schemas:
    E164Number:
      type: string
      example: "+49721123456789"
      description: |-
        A phone number (+E.164 format) registered at our platform for inbound calling.
    OutboundCallDestination:
      type: string
      example: "+49721123456789"
      description: |-
        A phone number (+E.164 format) or a SIP address for outgoing calls.

        Note that when using a SIP address, the call is routed via public Internet,
        so there are no quality of service guarantees.
    CustomerLocalParty:
      type: string
      example: "+49721123456789"
      description: |-
        A phone number (+E.164 format) of the callee (inbound) or caller (outbound).
    CustomerRemoteParty:
      type: string
      example: "+49721123456789"
      description: |-
        A phone number (+E.164 format) of the caller (inbound) or callee (outbound).
    LegacyCustomerRemoteParty:
      type: string
      example: "+49721123456789"
      description: |-
        A phone number (+E.164 format) of the caller (inbound) or callee (outbound).
        If the number is unknown / suppressed, this is an empty string (`""`).
