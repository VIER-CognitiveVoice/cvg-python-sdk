# Model definitions
definitions:

# Status definitions
  Status:
    type: object
    required:
      - timestamp
    properties:
      timestamp:
        type: integer
        format: int64

# Provider definitions
  Provider:
    type: object
    required:
      - id
      - nodes
      - timeout
      - eventEndpoint
    properties:
      id:
        $ref: "#/definitions/ProviderId"
      nodes:
        type: array
        items:
          $ref: "#/definitions/Node"
      timeout:
        type: integer
        format: int64
      eventEndpoint:
        type: string
      apiVersion:
        $ref: "#/definitions/Version"
      mrfVersion:
        $ref: "#/definitions/Version"
      features:
        type: array
        items:
          type: string
  NewProvider:
    type: object
    required:
      - nodes
    properties:
      nodes:
        type: array
        items:
          $ref: "#/definitions/Node"
      timeout:
        type: integer
        format: int64

  Node:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      cookie:
        type: string

  Version:
    type: object
    required:
      - major
      - minor
      - patch
      - snapshot
    properties:
      major:
        type: integer
        format: int32
      minor:
        type: integer
        format: int32
      patch:
        type: integer
        format: int32
      snapshot:
        type: boolean

  ProviderEvent:
    type: object
    required:
      - providerId
      - type
      - timestamp
    properties:
      providerId:
        $ref: "#/definitions/ProviderId"
      type:
        type: string
        enum:
          - ONLINE
          - OFFLINE
          - SHUTDOWN
          - IDLE
          - ACTIVE
      timestamp:
        type: integer
        format: int64

# Number definitions
  Number:
    type: object
    required:
      - id
      - providerId
      - number
    properties:
      id:
        $ref: "#/definitions/NumberId"
      providerId:
        $ref: "#/definitions/ProviderId"
      number:
        type: string
      codecs:
        type: array
        items:
          $ref: "#/definitions/Codecs"

  NewNumber:
    type: object
    required:
      - providerId
      - number
    properties:
      providerId:
        $ref: "#/definitions/ProviderId"
      number:
        type: string
      options:
        type: array
        items:
          type: string
          enum:
            - FORCE_REGISTRATION
      codecs:
        type: array
        items:
          $ref: "#/definitions/Codecs"

  NumberEvent:
    type: object
    required:
      - number
      - type
      - timestamp
    properties:
      number:
        $ref: "#/definitions/Number"
      type:
        type: string
        enum:
          - UNREGISTERED
      timestamp:
        type: integer
        format: int64

# SipAuth definitions
  SipAuthCredentials:
    type: object
    required:
      - id
      - providerId
      - username
      - password
      - ttl
      - stunUris
      - turnUris
      - sipUris
    properties:
      id:
        $ref: "#/definitions/SipAuthCredentialsId"
      providerId:
        $ref: "#/definitions/ProviderId"
      username:
        type: string
      password:
        type: string
      ttl:
        type: integer
        format: int32
      stunUris:
        type: array
        items:
          type: string
      turnUris:
        type: array
        items:
          type: string
      sipUris:
        type: array
        items:
          type: string

  NewSipAuthCredentials:
    type: object
    required:
      - providerId
    properties:
      providerId:
        $ref: "#/definitions/ProviderId"

# Call definitions
  Call:
    type: object
    required:
      - id
      - providerId
      - callParties
    properties:
      id:
        $ref: "#/definitions/CallId"
      providerId:
        $ref: "#/definitions/ProviderId"
      sequenceNumber:
        type: string
      callParties:
        $ref: "#/definitions/CallParties"
  NewCall:
    type: object
    required:
      - providerId
      - callParties
      - callHeaders
    properties:
      providerId:
        $ref: "#/definitions/ProviderId"
      callParties:
        $ref: "#/definitions/CallParties"
      callHeaders:
        $ref: "#/definitions/Headers"
      interfaceList:
        type: array
        items:
          $ref: "#/definitions/InterfaceSpecification"
        description: >
          If this list is non-empty, it specifies which D-channels may be used for the new outgoing call.
      closeToCallId:
        $ref: "#/definitions/CallId"
        description: >
          If present, try to place the new outgoing call "close to" the call with the given ID,
          in order to minimize resource usage and latency when connecting this call with another call.
      codecs:
        type: array
        items:
          $ref: "#/definitions/Codecs"

  CallParties:
    type: object
    required:
      - local
    properties:
      local:
        type: string
      remote:
        type: string
      networkProvided:
        type: boolean
  Codecs:
    type: string
    enum:
      - G711A
      - G711U
      - G722
      - G723
      - G726_40
      - G726_32
      - G726_24
      - G726_16
      - G729A
      - GSM_FR
      - GSM_EFR
      - AMR
      - AMR_WB
      - ILBC
      - G7221
      - L16_8000
      - L16_16000
      - SILK
      - OPUS
      - T38
      - G711A_VBD
      - G711U_VBD
      - H264
      - VP8
      - VP9

  InterfaceSpecification:
    type: object
    required:
      - serialNumber
      - portNumber
    properties:
      serialNumber:
        type: string
      portNumber:
        type: integer
        format: int32
  IsdnCause:
    type: object
    required:
      - code
      - location
    properties:
      code:
        type: integer
        format: int32
      location:
        type: integer
        format: int32
  TransferTarget:
    type: object
    required:
      - target
    properties:
      target:
        type: string
  MigrationTarget:
    type: object
    required:
      - remote
      - timeout
    properties:
      remote:
        type: string
        description: >
          The target number to migrate the call to. Please note that a call can only be migrated to a client application which is connected to the same MRF cluster as this call. The target client application must have the migration target number registered.
      timeout:
        type: integer
        format: int64
        description: >
          The timeout for the migration operation. If the call is not accepted on the remote site within the timeout duration, the migration fails and the call stays at the local site.
      fallbackRemote:
        type: string
        description: >
          If this property is set, a migrated call will be migrated back to this fallback target when the call is deleted by the application. Additionally, a header with the name "IsFallback" is set to "true". If this property is not set, the call will be disconnected when the call is deleted by the application.
      applicationInformation:
        type: object
        additionalProperties:
          type: string
        description: >
          A JSON object of string-valued properties. If present, the string form of this JSON object is put into a header with the name "ApplicationInformation" of the migrated call.
      migrationHeaders:
        $ref: "#/definitions/Headers"
  AcceptOptions:
    type: object
    properties:
      response:
        type: string
        enum:
          - RESPONSE_RINGING
          - RESPONSE_CALL_IS_BEING_FORWARDED
          - RESPONSE_QUEUED
          - RESPONSE_SESSION_PROGRESS
  DtmfTones:
    type: object
    required:
      - dtmfString
    properties:
      dtmfString:
        type: string
  ReceiveFaxOptions:
    type: object
    required:
      - csId
    properties:
      csId:
        type: string
        description: >
          CSID stands for "called subscriber information." It is used in FAX machines as a field for the receiving FAX machine. It is very similar to TSID, or "transmitting subscriber information." When a FAX transmission occurs, the CSID (receiving FAX machines information) is transmitted to the sending machine. This information can be used in confirmation pages and FAX logs.
      mode:
        type: string
        description: >
          Possible values: "DEFAULT" and "LEGACY". In "LEGACY" mode, T38 is not used.
  AmdOptions:
    type: object
    properties:
      minNoiseLevel:
        type: integer
        format: int32
        description: >
          Minimum level for noise in dB. Default Value: -50, Range: -90 to 0
      detectionTimeout:
        type: integer
        format: int32
        description: >
          The maximum number of milliseconds detection is allowed to take. Default
          Value: 5000, Range: 1 to 2147483647
      activityTimeout:
        type: integer
        format: int32
        description: >
          The maximum amount of milliseconds an active signal is allowed to be
          silent before silence is detected. Default Value: 240, Range: 1 to
          2147483647
      glitchTimeout:
        type: integer
        format: int32
        description: >
          The maximum amount of milliseconds an active signal is considered to be a
          glitch (not speech/tone). Default Value: 160, Range: 1 to 2147483647
      silenceTimeout:
        type: integer
        format: int32
        description: >
          The maximum amount of milliseconds an active signal is still considered
          to be silence. Default Value: 40, Range: 1 to 2147483647
      speechToneInterval:
        type: integer
        format: int32
        description: >
          The interval in milliseconds the signal is rechecked for a change from
          tone to speech or vice versa. Default Value: 160, Range: 1 to 2147483647
      maxGreetingGaps:
        type: integer
        format: int32
        description: >
          The maximum number of gaps (roughly words) that may appear in the first
          speech segment (aka greeting) from a live speaker. Default Value: 16,
          Range: 1 to 2147483647
      maxGreetingLength:
        type: integer
        format: int32
        description: >
          The maximum number of milliseconds a live speaker is expected to salutate
          a potential caller. Default Value: 3000, Range: 1 to 2147483647
      postGreetingSilence:
        type: integer
        format: int32
        description: >
          The minimum number of milliseconds a live speaker is expected to wait for
          an answer after his/her initial greeting has ended. Default Value: 600,
          Range: 1 to 2147483647

  CallEvent:
    description: >
      A call event contains the corresponding call ID, the type of the event (one of "OFFERED","OUTGOING", "PROCEEDING", "FORWARDED", "ALERTING", "CONNECTED", "UPDATED", "TRANSFER_FAILED", "MIGRATED", "MIGRATION_FAILED" and "DISCONNECTED"), the call parties, the call headers and the timestamp.
      In particular, the supported headers are:
      "Info": [a user data string (UUI)]
      "Local": [same as local call party]
      "Asserted": [asserted identity, network provided]
      "Asserted-Presentation": "allowed" | "restricted"
      "Remote": [same as remote call party]
      "Remote-Presentation": "allowed" | "restricted"
      "Location": "local-user" | "remote-user" | "private-network-local-user" | "public-network-local-user" | "transit-network" | "public-network-remote-user" | "private-network-remote-user" | "international-network" | "network-beyond-interworking"
      "Reason": "Q931/[cause code]" | "SIP/[status code]"
      "Codec": [used codec, for example "G711/A"]
    type: object
    required:
      - callId
      - type
      - callParties
      - headers
      - timestamp
    properties:
      callId:
        $ref: "#/definitions/CallId"
      type:
        type: string
        enum:
          - OFFERED
          - OUTGOING
          - PROCEEDING
          - FORWARDED
          - ALERTING
          - CONNECTED
          - UPDATED
          - MIGRATED
          - MIGRATION_FAILED
          - TRANSFER_FAILED
          - DISCONNECTED
      headers:
        $ref: "#/definitions/Headers"
      callParties:
        $ref: "#/definitions/CallParties"
      timestamp:
        type: integer
        format: int64
  DtmfEvent:
    type: object
    required:
      - callId
      - type
      - dtmfString
      - timestamp
    properties:
      callId:
        $ref: "#/definitions/CallId"
      type:
        type: string
        enum:
          - DTMF_DETECTED
          - DTMF_GENERATED
      dtmfString:
        type: string
      timestamp:
        type: integer
        format: int64
  FaxEvent:
    type: object
    required:
      - callId
      - type
      - timestamp
    properties:
      callId:
        $ref: "#/definitions/CallId"
      type:
        type: string
        enum:
          - FAX_DETECTED
          - FAX_FAILED
          - FAX_PROCEEDING
          - FAX_COMPLETED
      reason:
        type: string
        description: >
          The reason for failure when the event type is FAX_FAILED
      numPages:
        type: integer
        format: int32
        description: >
          The number of pages when the event type is FAX_PROCEEDING or FAX_COMPLETED
      timestamp:
        type: integer
        format: int64
  AmdEvent:
    type: object
    required:
      - callId
      - type
      - timestamp
    properties:
      callId:
        $ref: "#/definitions/CallId"
      type:
        type: string
        enum:
          - AMD_HUMAN_DETECTED
          - AMD_MACHINE_DETECTED
          - AMD_TIMEOUT
      timestamp:
        type: integer
        format: int64

# Mixer definitions
  Mixer:
    type: object
    required:
      - id
      - providerId
    properties:
      id:
        $ref: "#/definitions/MixerId"
      providerId:
        $ref: "#/definitions/ProviderId"
  NewMixer:
    type: object
    required:
      - providerId
    properties:
      providerId:
        $ref: "#/definitions/ProviderId"
  MixerEvent:
    type: object
    required:
     - mixerId
     - type
     - timestamp
    properties:
      mixerId:
        $ref: "#/definitions/MixerId"
      type:
        type: string
        enum:
         - OFFLINE
      timestamp:
        type: integer
        format: int64

# Member definitions
  Member:
    type: object
    required:
      - id
      - mixerId
      - callId
      - mode
    properties:
      id:
        $ref: "#/definitions/MemberId"
      mixerId:
        $ref: "#/definitions/MixerId"
      callId:
        $ref: "#/definitions/CallId"
      mode:
        $ref: "#/definitions/MemberMode"
  NewMember:
    type: object
    required:
      - mixerId
      - callId
      - mode
    properties:
      mixerId:
        $ref: "#/definitions/MixerId"
      callId:
        $ref: "#/definitions/CallId"
      mode:
        $ref: "#/definitions/MemberMode"
  MemberMode:
    type: object
    required:
      - muteState
      - speakerDetection
    properties:
      muteState:
        type: string
        enum:
          - STANDARD
          - MUTED
          - DOMINANT
      speakerDetection:
        type: string
        enum:
          - ENABLED
          - DISABLED
  MemberEvent:
    description: >
      A member event contains the corresponding member Id, the type of the event (one of SPEAKER_ACTIVE and SPEAKER_INACTIVE), an energy level and a timestamp.
    type: object
    required:
      - memberId
      - type
      - energyLevel
      - timestamp
    properties:
      memberId:
        $ref: "#/definitions/MemberId"
      type:
        type: string
        enum:
          - SPEAKER_ACTIVE
          - SPEAKER_INACTIVE
      energyLevel:
        type: integer
        format: int64
        description: >
          The energy level for this member event. The value is between 0 and 100.
      timestamp:
        type: integer
        format: int64

# Video Mixer definitions
  VideoMixer:
    type: object
    required:
      - id
      - providerId
    properties:
      id:
        $ref: "#/definitions/VideoMixerId"
      providerId:
        $ref: "#/definitions/ProviderId"
  NewVideoMixer:
    type: object
    required:
      - providerId
    properties:
      providerId:
        $ref: "#/definitions/ProviderId"
  VideoMixerEvent:
    type: object
    required:
      - videoMixerId
      - type
      - timestamp
    properties:
      videoMixerId:
        $ref: "#/definitions/VideoMixerId"
      type:
        type: string
        enum:
          - OFFLINE
      timestamp:
        type: integer
        format: int64

# Video Member definitions
  VideoMember:
    type: object
    required:
      - id
      - videoMixerId
      - callId
      - videoMode
    properties:
      id:
        $ref: "#/definitions/VideoMemberId"
      videoMixerId:
        $ref: "#/definitions/VideoMixerId"
      callId:
        $ref: "#/definitions/CallId"
      videoMode:
        $ref: "#/definitions/VideoMemberVideoMode"
  NewVideoMember:
    type: object
    required:
      - videoMixerId
      - callId
      - videoMode
    properties:
      videoMixerId:
        $ref: "#/definitions/VideoMixerId"
      callId:
        $ref: "#/definitions/CallId"
      videoMode:
        $ref: "#/definitions/VideoMemberVideoMode"
  VideoMemberVideoMode:
    type: object
    required:
      - mode
    properties:
      mode:
        type: string
        description: >
          Defines whether this member can send and receive video (STANDARD) or only
          receive video (MUTED).
        enum:
          - MUTED
          - STANDARD

# Control definitions
  Control:
    type: object
    required:
      - id
      - callOrMixerId
    properties:
      id:
        $ref: "#/definitions/ControlId"
      callOrMixerId:
        $ref: "#/definitions/CallOrMixerId"
  NewControl:
    type: object
    required:
      - callOrMixerId
      - kind
      - options
    properties:
      callOrMixerId:
        $ref: "#/definitions/CallOrMixerId"
      kind:
        type: string
        enum:
          - PLAYER
          - RECORDER
      options:
        type: array
        items:
          type: string
          enum:
            - STREAM_CONTROL
            - PAUSING
            - SEEKING
            - SCALING
            - MULTI_FILE
            - OUTPUT_VOLUME
            - TIMEOUT
            - NO_INPUT_TIMEOUT
            - ACTIVITY_TIMEOUT
  StartControl:
    type: object
    required:
      - urls
    properties:
      urls:
        type: array
        items:
          type: string
        description: >
           The 'urls' field defines which files are used for playback or recording. In case of playbacks, multiple URLs are allowed.
      offset:
        type: integer
        format: int64
        description: >
          [PLAYBACK OPTION] The 'offset' field defines the offset from the beginning of an audio file in milliseconds to start a playback.
      tempo:
        type: number
        format: double
        description: >
          [PLAYBACK OPTION] The 'tempo' field defines a scaling factor for the playback speed.
          Values less than 1.0 means slower than normal, value of 1.0 means normal speed, and values greater than 1.0 means faster than normal.
          The allowed range is from 0.25 (four times slower) to 5.0 (five times faster).
      volume:
        type: integer
        format: int32
        description: >
          [PLAYBACK OPTION] The 'volume' field controls the volume of a playback in dB, the allowed range is between -36 and 20.
      fileMode:
        type: string
        enum:
          - FILE_MODE_OVERWRITE
          - FILE_MODE_APPEND
        description: >
          [RECORDING OPTION] The 'fileMode' field controls if the recording file gets overwritten or is appended to.
      recordTimeout:
        type: integer
        format: int32
        description: >
          [RECORDING OPTION] The 'recordTimeout' field controls the maximum total length of a recording in milliseconds.
      recordNoInputTimeout:
        type: integer
        format: int32
        description: >
          [RECORDING OPTION] The 'recordNoInputTimeout' field controls if the recorder automatically delays the start of the recording until voice input was detected.
      recordActivityTimeout:
        type: integer
        format: int32
        description: >
          [RECORDING OPTION] The 'recordActivityTimeout' field controls if the recorder automatically stops after the given time of consecutive silence in milliseconds.

