            $ref: "#/definitions/Error"
    delete:
      tags:
        - grammar
      summary: Delete a grammar
      description: ""
      operationId: deleteGrammar
      parameters:
        - in: path
          name: id
          description: ID of grammar to delete
          required: true
          type: integer
          format: int64
      responses:
        "204":
